<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="./index.css">
   <script src="./index.js"></script>
              
   <title>Feedback</title>
</head>

<body>
<div class="row">
<div class="nav">
<a href="" class="brand-logo left">
   Feedback
</a>
<a href="" class="brand-logo right">Your thoughts</a>
</div>
</div>
<div class="row">
<div class="container">
   <div class="form">
      <form action="/" id="form" onsubmit="return submitForm(event)"  method="POST">
         <div class="field">
            <div class="label">First name<span style="color: red;">*</span></div>
            <div class="input">
               <input required name="first_name" type="text"> 
            </div>
         </div>
         <div class="field">
            <div class="label">Middle name</div>
            <div class="input">
               <input  name="middle_name" type="text"> 
            </div>
         </div>
         <div class="field">
            <div class="label"> Last name <span style="color: red;">*</span></div>
            <div class="input">
               <input required name="last_name" type="text"> 
            </div>
         </div>
         <div class="field">
            <div class="label">Suggestion <span style="color: red;">*</span></div>
            <div class="input">
               <textarea required name="suggession" style="height:50px; width: 160px; border-radius: 5px;"></textarea> 
            </div>
         </div>
         <div class="field">
            <div class="label">Gender <span style="color: red;">*</span></div>
            <select name="gender">
               <option value="male">Male</option>
               <option value="female">Female</option>
            </select>
         </div>
         <div class="field" style="text-align: center; margin: 15px 80px;">
            <button type="button" onclick="restForm()" class="form-button">Clear</button>
            <button class="form-button" type="submit">Submit</button>
         </div>
         
      </form>
   </div>
   <div id="output" class="output right">
   
   </div>
</div>
</div>   
<footer>
<div class="nav">
   <a href="" class="brand-logo center">
      Made By Sujeet Kumar
   </a>
</div>   
</footer>
</body>
</html>
